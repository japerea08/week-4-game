<!DOCTYPE html>
<html>
<head>

  <title>Star Wars RPG</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
  <header id="masthead">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <section class="top">
            <h2>Star Wars RPG!</h1>
          </section>
        </div>
      </div>
    </div>
  </header>

  <!-- Main portion of game. -->

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <section id="s1">
          <div id="imagediv"></div>
        </section>
        <h3 id = "yourCharacter">Your Character</h3>
        <div id = "yourChar"></div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <h3>Enemies Available to Attack</h3>
        <section id ="s2">
        </section>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <h3>Fight Section</h3>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <button type="button">Attack</button>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <h3>Defender</h3>
        <div id="Defender"></div>
        <p id = "gameText">Game text</p>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
